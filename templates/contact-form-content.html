				<header>
					{% if msg_sent: %}
					<h1 class="message-sent">Successfuly sent message</h1>
					{% else: %}
					<h1 class="apple-font">Contact Me</h1>
					{% endif %}

				</header>



				<form action="#contact" method="post">
					{{ form.csrf_token }}


					<div>
						<div class="row">
							<div class="col-6 col-12-medium">
								{{ form.name.label }}
								{{ form.name }}
							</div>
							<div class="col-6 col-12-medium">
								{{ form.email.label }}
								{{ form.email }}
							</div>
							<div class="col-12">
								{{ form.subject.label }}
								{{ form.subject }}
							</div>
							<div class="col-12">
								{{ form.message.label }}
								{{ form.message }}
							</div>
							<div class="col-12">
								{{ form.submit }}

							</div>
						</div>
					</div>
				</form>
